{% extends 'base.html' %}

{% block title %}Edit Pet{% endblock %}

{% block content %}

<div class="header">Edit Pet</div>
<form action="" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}

        <p>
            {{ field.label }}
            {{ field  }}

            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </p>

    {% endfor %}

    <button type="submit">Save</button>
</form>

{% endblock %}
